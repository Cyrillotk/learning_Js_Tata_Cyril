<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Check number between 1 to 100:</p>
    <p>Guess what number it is:</p>

    <div class="input-area">
      <label for="guessNum">Enter your guess:</label>
      <input type="number" id="guessNum" min="1" max="100">
      <button id="submitGuess">Submit Guess</button>
    </div>

    <div class="result-area">
      <p id="guesses">Previous Guesses: </p>
      <p id="remaining">Remaining Guesses: 10</p>
      <p id="lowOrHigh"></p>
      <p id="result"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
