<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="SC.css">
</head>
<body>
  <h1><strong>SHOPPING CART</strong></h1>

  <div class="products">
    <h2>PRODUCTS</h2>
    <div class="item">
      <p>Pen fcfa100</p>
      <button onclick="addToCart('Apple', 100)">Add to Cart</button>
    </div>
    <div class="item">
      <p>Book fcfa300</p>
      <button onclick="addToCart('Banana', 300)">Add to Cart</button>
    </div>
    <div class="item">
      <p>Ruler fcfa100</p>
      <button onclick="addToCart('Orange', 100)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>YOUR CART</h2>
    <ul id="cartList" class="cart-list"></ul>
    <p><strong>Total: fcfa<span id="total">0</span></strong></p>
  </div>

  <script src="SC.js"></script>
</body>
</html>
